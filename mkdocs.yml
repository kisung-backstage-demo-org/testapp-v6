site_name: 'testapp-v6 Documentation'
site_description: 'Spring Boot microservice with security governance'

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started.md
    - Local Development: local-development.md
  - Architecture:
    - Overview: architecture.md
    - Tech Stack: tech-stack.md
  - API Reference:
    - REST API: api-reference.md
    - Health Endpoints: health-endpoints.md
  - Deployment:
    - Kubernetes: deployment.md
    - ArgoCD GitOps: argocd.md
  - Security:
    - Security Overview: security.md
    - Vulnerability Scanning: trivy-scan.md
  - Operations:
    - Monitoring: monitoring.md
    - Troubleshooting: troubleshooting.md

plugins:
  - techdocs-core
  - search

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - toc:
      permalink: true
