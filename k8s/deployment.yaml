apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-v6
  namespace: default
  labels:
    app: testapp-v6
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testapp-v6
  template:
    metadata:
      labels:
        app: testapp-v6
        version: v1
    spec:
      containers:
      - name: testapp-v6
        image: ghcr.io/kisung-backstage-demo-org/testapp-v6:ee1a8cb6632cd6f937825bc5ac92dfa3112c1e9f
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
